<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="website-logo">
      <img src="./images/logo.svg">
    </div>
  </header>
  <main>
    <section class="main-container">
      <div class="illustration">
        <img src="./images/illustration-mockups.svg">
      </div>
      <section class="text-container">
        <div class="title">Build The Community Your Fans Will Love</div>
        <div class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </div>
        <button class="register-btn">Register</button>
      </section>
    </section>
  </main>
  <footer>
    <div class="icon-container">
      <div class="facebook-icon"><img src="./images/facebook-app-symbol.png"></div>
      <div class="twitter-icon"><img src="./images/twitter.png"></div>
      <div class="instagram-icon"><img src="./images/instagram.png"></div>
    </div>
  </footer>
</body>

</html>
