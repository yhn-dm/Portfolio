<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="cardcontainer">
      <div class="backgroundpic"><img src="./images/illustration-hero.svg"></div>
      <div class="bodycardpart">
        <div class="presentationpart">
          <div class="cardtitle"><h1>Order Summary</h1></div>
          <div class="carddescription"><p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p></div>
        </div>
        <div class="subscribeplan">
          <img src="./images/icon-music.svg">
          <div class="time-pricecolumn">
            <div class="timeplan"><h4>Annual Plan</h4></div>
            <div class="priceplan"><p>$59.99/year</p></div>
          </div>
          <div class="changeplanbtn"><button><p>Change</p></button></div>
        </div>
        <div class="buttonspart">
          <div class="paymentbtn"><button>Proceed to Payment</button></div>
          <div class="cancelbtn"><button><p>Cancel Order</p></button></div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
