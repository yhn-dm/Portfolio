<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="resultCard">
      <h2>Your Result</h2>
      <div class="circle-box">
        <h1>76</h1>
        <p>of 100</p>
      </div>


      <h1>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summaryCard">
      <h2>Summary</h2>
      <section class="stats-box">
        <div class="stat-1">
          <div class="stat-left">
            <img src="./assets/images/icon-reaction.svg">
            <p class="stat-title1">Reaction</p>
          </div>
          <div class="stat-right">
            <p>80 <span>/ 100</span></p>
          </div>
        </div>

        <div class="stat-2">
          <div class="stat-left">
            <img src="./assets/images/icon-memory.svg">
            <p class="stat-title2">Memory</p>
          </div>
          <div class="stat-right">
            <p>92 <span>/ 100</span></p>
          </div>
        </div>

        <div class="stat-3">
          <div class="stat-left">
            <img src="./assets/images/icon-verbal.svg">
            <p class="stat-title3">Verbal</p>
          </div>
          <div class="stat-right">
            <p>61 <span>/ 100</span></p>
          </div>

        </div>
        <div class="stat-4">
          <div class="stat-left">
            <img src="./assets/images/icon-visual.svg">
            <p class="stat-title4">Visual</p>
          </div>
          <div class="stat-right">
            <p>72 <span>/ 100</span></p>
          </div>
        </div>
      </section>
      <div class="btn">
        <button>
          <h3>Continue</h3>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
