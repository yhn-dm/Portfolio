<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Russo+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>

<body>
    <header>
        <h1>Quizz Culture générale !</h1>
    </header>

    <main>
        <section>
            <div class="box">
                <h4>Quel est le plus long fleuve du monde ?</h4>
                <div class="button">
                    <input type="radio" id="choice1" name="q1" value="a" checked/>
                    <label for="choice1q1">Le Nil</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice2" name="q1" value="b"/>
                    <label for="choice2q1">L'Amazone</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice3" name="q1" value="c"/>
                    <label for="choice3q1">Le Yangtsé</label>
                </div>
            </div>
            <br>
            <div class="box">
                <h4>Qui a écrit 1984 ?</h4>
                <div class="button">
                    <input type="radio" id="choice1" name="q2" value="a" checked/>
                    <label for="choice1q2">Aldous Huxley</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice2" name="q2" value="b"/>
                    <label for="choice2q2">George Orwell</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice3" name="q2" value="c"/>
                    <label for="choice3q2">Ray Bradbury</label>
                </div>
            </div>
            <br>
            <div class="box">
                <h4>Quelle est la capitale du Japon ?</h4>
                <div class="button">
                    <input type="radio" id="choice1" name="q3" value="a" checked/>
                    <label for="choice1q3">Kyoto</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice2" name="q3" value="b"/>
                    <label for="choice2q3">Osaka</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice3" name="q3" value="c"/>
                    <label for="choice3q3">Tokyo</label>
                </div>
            </div>
            <br>
            <div class="box">
                <h4>Quel est l'élément chimique le plus abondant dans l'Univers ?</h4>
                <div class="button">
                    <input type="radio" id="choice1" name="q4" value="a" checked />
                    <label for="choice1q4">L'oxygène</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice2" name="q4" value="b" />
                    <label for="choice2q4">L'hydrogène</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice3" name="q4" value="c" />
                    <label for="choice3q4">Le carbone</label>
                </div>
            </div>
            <br>
            <div class="box">
                <h4>Qui a peint la Joconde ?</h4>
                <div class="button">
                    <input type="radio" id="choice1" name="q5" value="a" checked />
                    <label for="choice1q5">Vincent Van Gogh</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice2" name="q5" value="b" />
                    <label for="choice2q5">Pablo Picasso</label>
                </div>
                <div class="button">
                    <input type="radio" id="choice3" name="q5" value="c" />
                    <label for="choice3q5">Leonardo da Vinci</label>
                </div>
            </div>
        </section>
        <div class="btn">
            <button>Valide ton choix !</button>
        </div>
    </main>

    <footer>
        <div class="resultats">
            Clique sur valider pour voir tes résultats
        </div>
    </footer>
</body>

</html>
