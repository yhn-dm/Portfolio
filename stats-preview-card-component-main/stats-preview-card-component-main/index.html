<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="left-part">
        <div class="title"><h1>Get <span>insights</span> that help your business grow.</h1></div>
        <div class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>
        <div class="stats">
          <div class="companiesStats">
            <div class="nCompanies">10k+</div>
            <div class="nameCompanies">companies</div>
          </div>
          <div class="templatesStats">
            <div class="nTemplates">314</div>
            <div class="nameTemplates">templates</div>
          </div>
          <div class="queriesStats">
            <div class="nQueries">12M+</div>
            <div class="nameQueries">queries</div>
          </div>
        </div>
      </div>
      <div class="right-part"><div class="overlay"><div class="overlay2"></div></div></div>
      </div>
  </main>
</body>

</html>
