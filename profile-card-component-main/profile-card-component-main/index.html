<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <section class="container">
      <div class="backgroundpic">
        <img src="../profile-card-component-main/images/bg-pattern-card.svg">
      </div>
      <div class="picture">
        <img src="../profile-card-component-main/images/image-victor.jpg">
      </div>
      <div class="name-bd">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
      </div>
      <div class="city">London</div>
      <hr>
      <div class="statsBloc">
        <div class="followersBloc">
          <div class="followersCount">80K</div>
          <div class="followersTitle">Followers</div>
        </div>
        <div class="likesBloc">
          <div class="likesCount">803K</div>
          <div class="likesTitle">Likes</div>
        </div>
        <div class="photosBloc">
          <div class="photosCount">1.4K</div>
          <div class="photosTitle">Photos</div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
