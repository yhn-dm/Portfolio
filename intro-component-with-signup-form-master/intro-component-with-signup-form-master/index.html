<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="script.js"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="left">
        <h1>Learn to code by <br>watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
      <div class="right">
        <div class="try-it">
          Try it free 7 days then $20/mo. thereafter
        </div>
        <form class="trial-form" novalidate>
          <input type="text" placeholder="Jonathan" id="nameInput">
          <div id="nameError" class="message-error"></div>
          <input type="text" placeholder="Last Name" id="lastnameInput">
          <div id="lastnameError" class="message-error"></div>
          <input type="email" placeholder="Email Address" id="emailInput">
          <div id="emailError" class="message-error"></div>
          <input type="password" placeholder="Password" id="passwordInput">
          <div id="passwordError" class="message-error"></div>
          <button type="submit" id="submit">Claim your free trial</button>
          <div id="submitAccepted" class="accepted-input-message"></div>
          <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
