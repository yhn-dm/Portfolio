<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="script.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="top-l"><img
            src="./images/logo.svg"></div>
        <div class="mobile-img"><img src="./images/hero-mobile.jpg"></div>
        <div class="bot-l">
          <h1><span>We're</span><br>coming<br>soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="email-form" novalidate>
            <input type="email" placeholder="Email Address" id="email">
            <button type="submit" id="submit"><img src="./images/icon-arrow.svg"></button>
          </form>
          <div id="message-container"></div>
        </div>
      </div>
      <div class="right"><img
        src="./images/hero-desktop.jpg"></div>
  </main>
</body>

</html>
